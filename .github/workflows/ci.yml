name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest

      - name: Compile check
        run: |
          python -m compileall custom_components tests

      - name: Ruff check
        run: |
          python -m ruff check .

      - name: Run tests
        run: |
          python -m pytest -q
